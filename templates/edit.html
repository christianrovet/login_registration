<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Edit Recipe</title>
</head>
<body>
    <div class="d-flex justify-content-between">
        <h1>Edit Recipe</h1>
    </div>
    <div>
        <a href="/recipes" class="btn btn-info">Dashboard</a>
        <a href="/logout" class="btn btn-success">Logout</a>
    </div>

    <form action="/edit/recipe/{{recipe['id']}}" method="post" class="bg-dark text-light">
        {% with messages = get_flashed_messages(category_filter=["recipe"]) %}
        {% if messages %}
        {% for message in messages %}
        <p>{{message}}</p>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <input type="hidden" name="user_id" value="{{recipe['user_id']}}">
        <div class="form-group">
            <label for="name">Name : </label>
            <input type="text" name="name" id="name" class="form-control" value="{{recipe['name']}}">
        </div>
        <div class="form-group">
            <label for="description">Description : </label>
            <input type="text" name="description" id="description" class="form-control" value="{{recipe['description']}}">
        </div>
        <div class="form-group">
            <label for="instructions">Instructions : </label>
            <textarea name="instructions" class=form-control id="instructions" cols="30" rows="10">{{recipe['instructions']}}</textarea>
        </div>
        <div><label for="under_thirty">Under 30 minutes to prepare?</label></div>
        <div class="form-group">
            <div>
                <label for="under_thirty">Yes</label>
            <input type="radio" name="under_thirty"class="form-control" value="YES" class="form-control">
            </div>
        <div class="form-group">
            <div>
                <label for="under_thirty">No</label>
            <input type="radio" name="under_thirty"class="form-control" value="NO" class="form-control">
            </div>
        </div>
        <input type="submit" value="Edit" class="btn btn-primary">
    </form>
</body>
</html>
