<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Show Recipe</title>
</head>
<body>
    <div class="d-flex justify-content-end">
        <a href="/recipes" class="btn btn-info">Dashboard</a>
        <a href="/logout" class="btn btn-success">Logout</a>
    </div>
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">{{recipe['name']}}</h2>
            <p class="card-text">Under 30 Minutes?: {{recipe['under_thirty']}}</p>
            <p class="card-text">Description: {{recipe['description']}}</p>
            <p class="card-text">Instructions: {{recipe['instructions']}}</p>
        </div>
    </div>
</body>
</html>
