<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Recipes</title>
</head>
<body>
    <div class="d-flex justify-content-between">
        <h1>{{user['first_name']}} {{user['last_name']}} Recipe Book</h1>
        <a href="/new" class="btn btn-primary">Add Recipe</a>
    </div>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>name</th>
                <th>Under 30 Minutes</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for recipe in recipes %}
                <tr>
                    <td>{{recipe['name']}}</td>
                    <td>{{recipe['under_thirty']}}</td>
                    <td>
                        <a href="/show/{{recipe['recipes.id']}}">Show Instructions</a>
                        <a href="/edit/{{recipe['recipes.id']}}">Edit</a>
                        <a href="/delete/{{recipe['recipes.id']}}">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
